<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- card -->
    <div class="row triviaCard">
      <div class="col-md-12 cardContent">
        <!-- title -->
        <div class="row">
          <div class="col-md-12 titleWrapper">
            <h1>TRIVIA GAME</h1>
          </div>
        </div>
        <!-- question, body, etc -->
        <div class="row cardBody">
          <div class="col-md-12">
            <div class="text-center" id="timer"></div>
            <div class="text-center" id="question"></div>
            <div id="answers"></div>
            <div class="text-center" id="picture"></div>
            <div class="text-center" id="gameMessage"></div>
            <div id="tryAgain"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
